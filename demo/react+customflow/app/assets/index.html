<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>React Demo</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="content"></div>
  <script src="vendors.js"></script>
  <script src="app.js"></script>
  <script>
    var MyApp = React.createFactory(require("Application"));

    React.render(
      MyApp(),
      document.getElementById("content")
    );

  </script>
</body>
</html>
